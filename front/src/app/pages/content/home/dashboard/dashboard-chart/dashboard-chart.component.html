<div class="dashboard-chart">
  <nz-card style="width: 49.4%" [nzTitle]="'最新文章柱状图'">
    <div class="dashboard-chart-bar" echarts [options]="barOption" [merge]="barMerge"></div>
  </nz-card>
  <nz-card style="width: 49.4%" [nzTitle]="'最新客流量折线图'">
    <div class="dashboard-chart-line" echarts [options]="lineOption" [merge]="lineMerge"></div>
  </nz-card>
</div>
