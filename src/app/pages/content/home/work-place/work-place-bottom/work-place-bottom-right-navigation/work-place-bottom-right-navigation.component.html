<div class="work-place-bottom-right-navigation">
  <nz-card
    [nzTitle]="'快速开始/便捷导航'"
    [nzBordered]="false"
  >
    <span
      class="work-place-bottom-right-navigation-item"
      *ngFor="let item of actionBox">{{item}}</span>

      nz-button
      [nzType]="'dashed'"
      [nzSize]="'small'"
      (click)="addAction()"
    >+ 添加</button>
  </nz-card>
</div>
