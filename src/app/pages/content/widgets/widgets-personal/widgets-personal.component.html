<div class="widgets-personal" nz-row [nzGutter]="8">
  <div class="widgets-personal-item" nz-col [nzSpan]="8">
    <div class="widgets-personal-item-card">
      <nz-card
        [nzBordered]="false"
        [nzBodyStyle]="{padding:0}"
      >
        <div nz-card-grid class="widgets-personal-item-card-item" nz-row>
          <div class="widgets-personal-item-card-item-left" style="color: #f5222d" nz-col [nzSpan]="12">
            <i class="anticon anticon-user"></i>
          </div>
          <div class="widgets-personal-item-card-item-right" nz-col [nzSpan]="12">
            <h4>10k</h4>
            <div>VISITORS</div>
          </div>
        </div>
        <div nz-card-grid class="widgets-personal-item-card-item" nz-row>
          <div class="widgets-personal-item-card-item-left" style="color: rgba(0, 0, 0, 0.65);" nz-col [nzSpan]="12">
            <i class="anticon anticon-sound"></i>
          </div>
          <div class="widgets-personal-item-card-item-right" nz-col [nzSpan]="12">
            <h4>100%</h4>
            <div>VOLUME</div>
          </div>
        </div>
        <div nz-card-grid class="widgets-personal-item-card-item" nz-row>
          <div class="widgets-personal-item-card-item-left" style="color: #bfbfbf;" nz-col [nzSpan]="12">
            <i class="anticon anticon-fork"></i>
          </div>
          <div class="widgets-personal-item-card-item-right" nz-col [nzSpan]="12">
            <h4>150</h4>
            <div>FORKS</div>
          </div>
        </div>
        <div nz-card-grid class="widgets-personal-item-card-item" nz-row>
          <div class="widgets-personal-item-card-item-left" style="color: #52c41a;" nz-col [nzSpan]="12">
            <i class="anticon anticon-message"></i>
          </div>
          <div class="widgets-personal-item-card-item-right" nz-col [nzSpan]="12">
            <h4>10</h4>
            <div>MESSAGES</div>
          </div>
        </div>
      </nz-card>
      <nz-card
        [nzBordered]="false"
        [nzBodyStyle]="{padding:0}"
        style="margin-top: 20px"
      >
        <div nz-card-grid class="widgets-personal-item-card-item" nz-row>
          <div
            class="widgets-personal-item-card-item-left"
            nz-col
            [nzSpan]="12"
            echarts
            [options]="option"
            style="height: 100%"
          >
          </div>
          <div class="widgets-personal-item-card-item-right" nz-col [nzSpan]="12">
            <h4>10k</h4>
            <div>VISITORS</div>
          </div>
        </div>
        <div nz-card-grid class="widgets-personal-item-card-item" nz-row>
          <div
            class="widgets-personal-item-card-item-left"
            nz-col
            [nzSpan]="12"
            echarts
            [options]="option"
            style="height: 100%"
          >
          </div>
          <div class="widgets-personal-item-card-item-right" nz-col [nzSpan]="12">
            <h4>100%</h4>
            <div>VOLUME</div>
          </div>
        </div>
        <div nz-card-grid class="widgets-personal-item-card-item" nz-row>
          <div
            class="widgets-personal-item-card-item-left"
            nz-col
            [nzSpan]="12"
            echarts
            [options]="option"
            style="height: 100%"
          >
          </div>
          <div class="widgets-personal-item-card-item-right" nz-col [nzSpan]="12">
            <h4>150</h4>
            <div>FORKS</div>
          </div>
        </div>
        <div nz-card-grid class="widgets-personal-item-card-item" nz-row>
          <div
            class="widgets-personal-item-card-item-left"
            nz-col
            [nzSpan]="12"
            echarts
            [options]="option"
            style="height: 100%"
          >
          </div>
          <div class="widgets-personal-item-card-item-right" nz-col [nzSpan]="12">
            <h4>10</h4>
            <div>MESSAGES</div>
          </div>
        </div>
      </nz-card>
    </div>
  </div>
  <div class="widgets-personal-item" nz-col [nzSpan]="8">
    <nz-card
      [nzCover]="coverMessageTemplate"
      [nzBodyStyle]="{padding:0}"
      [nzBordered]="false"
    >
      <div class="widgets-personal-item-message">
        <div class="widgets-personal-item-message-img">
          <img src="../../../../../assets/1.png">
        </div>
        <nz-card-meta
          [nzTitle]="name"
          [nzDescription]="'前端开发工程师'"
        ></nz-card-meta>
        <div style="margin: 8px 0;">专业重复造轮子！！！</div>
      </div>
      <div class="widgets-personal-item-footer">
        <div class="widgets-personal-item-footer-item">400<br>Photos</div>
        <div class="widgets-personal-item-footer-item">2000<br>Likes</div>
        <div class="widgets-personal-item-footer-item">500<br>Following</div>
      </div>
    </nz-card>
    <ng-template #coverMessageTemplate>
      <img src="../../../../../assets/half-float-bg-1.jpg">
    </ng-template>
  </div>
  <div class="widgets-personal-item" nz-col [nzSpan]="8">
    <nz-card
      [nzBodyStyle]="{padding:0}"
      [nzBordered]="false"
      >
      <div class="widgets-personal-item-img">
        <div class="widgets-personal-item-img-mask">
          <div class="widgets-personal-item-img-mask-message">
            <img src="../../../../../assets/1.png">
            <h3>{{name}}</h3>
            <div>@{{name}}</div>
          </div>
        </div>
      </div>
      <div style="height: 30px;background: #4D4142"></div>
      <div class="widgets-personal-item-item" *ngFor="let item of data" nz-row>
        <div nz-col [nzSpan]="16" [nzOffset]="4">{{item.name}}</div>
        <div nz-col [nzSpan]="4">
          <nz-tag
            [nzColor]="item.color"
          >{{item.number}}</nz-tag>
        </div>
      </div>
    </nz-card>
  </div>
</div>
